#####################################################################
#   print_start macro
#####################################################################
[gcode_macro LOAD_FILAMENT]
variable_load_distance:  70
variable_purge_distance:  55
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity  * 15 %}
    SAVE_GCODE_STATE NAME=load_state
    G91
    G92 E0
    G1 E{load_distance} F{max_velocity} # fast-load
    G1 E{purge_distance} F{speed} # purge
    RESTORE_GCODE_STATE NAME=load_state



[gcode_macro UNLOAD_FILAMENT]
variable_unload_distance:  150
variable_purge_distance:  5
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity  * 15 %}
    SAVE_GCODE_STATE NAME=unload_state
    G91
    G92 E0
    G1 E{purge_distance} F{speed} # purge
    G1 E-{unload_distance} F{max_velocity} # fast-unload
    RESTORE_GCODE_STATE NAME=unload_state




  



  

[gcode_macro PRINT_START]
gcode:
  EXCLUDE_OBJECT_DEFINE
  {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
  {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(210)|float %}
  M109 S{EXTRUDER_TEMP}
  M190 S{BED_TEMP}
  CLEAN_NOZZLE
  STOP_LED_EFFECTS
  SET_LED_EFFECT EFFECT=bed_effects
  G28
  M190 S{BED_TEMP}
  STATUS_HOMING         # Sets SB-leds to homing-mode
  SET_DISPLAY_TEXT MSG="Homing FOR MESH"
  STOP_LED_EFFECTS
  SET_LED_EFFECT EFFECT=chase
  G90                   # Absolut position
  BED_MESH_CLEAR       # Clears old saved bed mesh (if any)
  M117 Heating Bed
  M117 Z_TILT
  Z_TILT_ADJUST
  BED_MESH_CALIBRATE ADAPTIVE=1
  M117 Loading Mesh
  BED_MESH_PROFILE Load=default
  STOP_LED_EFFECTS
  SET_LED_EFFECT EFFECT=bed_effects
  SET_DISPLAY_TEXT MSG="Heating Hotend"             # Displays info
  STATUS_Heating                                               # Sets SB-leds to heating-mode
  STOP_LED_EFFECTS
  SET_LED_EFFECT EFFECT=fire
  G0 X252 Y300 Z10 F4000
  M190 S{BED_TEMP}
  M109 S{EXTRUDER_TEMP} #Heats the nozzle to printing temp
  G90
  #SET_FILAMENT_SENSOR SENSOR=encoder_sensor ENABLE=0
  SET_DISPLAY_TEXT MSG="Print Starting"            # Displays info
  STOP_LED_EFFECTS
  SET_LED_EFFECT EFFECT=progress
  STATUS_PRINTING 









[gcode_macro Led_Effect_Off]
gcode:
   STOP_LED_EFFECTS

[gcode_macro Case_LED_On]
gcode:
   STOP_LED_EFFECTS
   SET_LED_EFFECT EFFECT=white


   









[gcode_macro print_end]
gcode:
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT=end_print
    M117 Finished Print!!!!
    SET_NOZZLE_LEDS_OFF
    status_off
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-5.0 F3600                 ; retract filament
    M104
    M140 S0                        ; turn off heaters
    G90                            ; absolute positioning
    G28 X Y                        ; HOME XY, park nozzle at rear
    M107                           ; turn off fan
    M84

